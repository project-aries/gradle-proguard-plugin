language: java
jdk: oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    
script:
  - ./gradlew -s -Dorg.gradle.daemon=false clean build publishToMavenLocal -PreleaseUsername=$RELEASE_USERNAME -PreleasePassword=$RELEASE_PASSWORD release

after_script:
  - bash <(curl -s https://codecov.io/bash)
  
